version: 2.1

orbs:
  node: circleci/node@1.0.1
  gcp-gke: circleci/gcp-gke@1.4.0
  gcp-gcr: circleci/gcp-gcr@0.15.0

jobs:
  build:
    description: Install npm
    # machine option runs your jobs in a dedicated, ephemeral VM that has the following specifications:
    machine: true
    steps:
      - checkout
      # Install node
      - node/install
      # Install npm
      - node/install-npm
      # Download and cache dependencies
      - node/with-cache:
          steps:
            - run:
                name: Install application dependencies
                command: npm install
          # Save cache
          cache-key: package.json
          # Ignore non-checksum cache hits
          use-strict-cache: true
  Build-Push-Image-Docker:
    description: Build and push image to Google Container Registry
    machine: true
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: nginx
          no_output_timeout: 20m
          registry-url: gcr.io
          tag: $CIRCLE_SHA1
      - gcp-gcr/push-image:
          digest-path: /tmp/digest.txt
          image: nginx
          registry-url: gcr.io
          tag: $CIRCLE_SHA1
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

    
  deploy:
    description: Deploy application to Google Kubernetes Engine
    machine: true
    steps:
      # Install `gcloud` and `kubectl` if not already installed.
      - gcp-gke/install
      # Initialize the `gcloud` CLI.
      - gcp-gke/init
      # Update a deployment's Docker image.
      - gke/publish-and-rollout-image:
          cluster: k8s-circle
          container: dominic-backend
          deployment: circle-ci-cluster
          image: gcr.io/neon-particle-345710/nginx
          tag: $CIRCLE_SHA1

workflows:
  build_update_deploy:
    jobs:
      - Build-Push-Image-Docker
      - deploy:
          requires:
            - Build-Push-Image-Docker
      
